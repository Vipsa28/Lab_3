<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tipForm">

        <div class="text">
            <h4>ITMD 4/541 - Lab-3 Vipsa</h4>
            <h1>Tip Calculator</h1>
        </div>
        <div class="form-group">
            <label for="billTotal">Bill Total:</label>
            <input type="text" id="billTotal" placeholder="Enter total bill" required>
        </div>
        
        <div class="form-group">
            <label for="tipPercentageRange">Tip:</label>
            <input type="range" id="tipPercentageRange" min="0" max="100" value="0">
        </div>

        <div class="form-group">
            <label>Tip Percentage:</label>
            <input type="text" id="tipPercentageInput" disabled value="0%">
        </div>

        <div class="form-group">
            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" disabled>
        </div>

        <div class="form-group">
            <label for="totalWithTip">Total Bill with Tip:</label>
            <input type="text" id="totalWithTip" disabled>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
